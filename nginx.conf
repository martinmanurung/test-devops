server {
    # Nginx akan mendengarkan di port 80 untuk domain ini
    listen 80;
    server_name rvld.my.id;

    # Direktori root untuk file PHP dan file statis lainnya
    root /var/www/aplikasi-php;
    index index.php index.html;

    # ==========================================================
    # Aturan 1: Routing untuk Aplikasi PHP (Aplikasi Utama)
    # ==========================================================

    # Lokasi ini menangani semua permintaan yang masuk
    # dan mencoba menyajikannya sebagai file statis terlebih dahulu
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Lokasi ini secara spesifik menangani file .php
    # Semua permintaan yang berakhiran .php akan dikirim ke PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php-fpm/www.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # ==========================================================
    # Aturan 2: Routing untuk Aplikasi Node.js (di /api/)
    # ==========================================================

    # Semua permintaan yang dimulai dengan /api/ akan diteruskan
    # ke server Node.js yang berjalan di port 8000
    location /api/ {
        proxy_pass http://localhost:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ==========================================================
    # Aturan 3: Routing untuk Aplikasi Golang (di /service/)
    # ==========================================================

    # Semua permintaan yang dimulai dengan /service/ akan diteruskan
    # ke server Golang yang berjalan di port 8081
    location /service/ {
        proxy_pass http://localhost:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Menolak akses ke file .htaccess untuk keamanan
    location ~ /\.ht {
        deny all;
    }
}
